<section class="app-servers">
    <!--<h1>Hi! I'm in the ServerS Componenet!</h1>
    <p>Below this I have Server Componenets</p>-->
    <label>Server name is {{ serverName }}</label>
    <p></p>
    <input  type="text"
            placeholder="give server a name"
            class="form-control"
            (input)="onUpdateServerName($event)">
    <p></p>
    <button
    class="btn btn-primary" 
    [disabled] = "!allowNewServer"  
    (click)="onCreateServer()">Add Server</button>
    <p></p>
    <p>{{ serverCreationStatus }}</p> <!-- string interpolation -->
    <!-- <p [innerHTML] = "allowNewServer"> tämä sen sijan ei näy selaimessa</p>  property binding - muuttujan allowNewServer arvo haetaan html-elementin p sisällöksi siksi p:n sisälle ei voi listätä muuta sisältöä täältä käsin-->
    <app-server></app-server>
    
    <!--
        <app-server></app-server>
        <section class="app-server"></section>
    <section class="app-server"></section>-->
</section>
